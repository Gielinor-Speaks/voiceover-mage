[project]
name = "voiceover-mage"
version = "0.1.0"
description = "🧙‍♂️ AI voice generation system for Old School RuneScape NPCs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aiosqlite>=0.20.0",
    "anyio>=4.10.0",
    "asyncclick>=8.2.2.2",
    "crawl4ai>=0.7.3",
    "cssselect>=1.3.0",
    "dspy>=3.0.1",
    "elevenlabs>=1.3.0",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "rich>=14.1.0",
    "sqlmodel>=0.0.22",
    "tabulate>=0.9.0",
    "tenacity>=9.1.2",
]

[dependency-groups]
dev = [
    "pyright>=1.1.404",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=5.0.0",
    "pytest-httpx>=0.35.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.12.9",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
app = "voiceover_mage:main.app"

[tool.pytest.ini_options]
addopts = "-n auto"
testpaths = ["tests"]
pythonpath = ["src"]
filterwarnings = [
    "ignore::pydantic.warnings.PydanticDeprecatedSince20",
]

[tool.coverage.run]
source = ["src"]

[tool.ruff]
src = ["src"]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
