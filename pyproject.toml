[project]
name = "voiceover-mage"
version = "0.1.0"
description = "🧙‍♂️ AI voice generation system for Old School RuneScape NPCs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "crawl4ai>=0.7.3",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "rich>=14.1.0",
    "structlog>=24.1.0",
    "tenacity>=9.1.2",
    "typer>=0.16.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-httpx>=0.35.0",
    "ruff>=0.12.9",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
app = "voiceover_mage:main.app"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["src"]

[tool.ruff]
src = ["src"]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
